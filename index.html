<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istighfar Counter</title>
    <style>
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(120deg, #f0f0f0, #ffffff);
        margin: 0;
        }

        .container {
        text-align: center;
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        width: 300px;
        }

        h1 {
        margin-bottom: 20px;
        color: #333333;
        }

        .buttons {
        margin-bottom: 20px;
        }

        button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s;
        }

        button:hover {
        background-color: #0056b3;
        }

        #counter {
        font-size: 20px;
        color: #333333;
        margin-bottom: 10px;
        }

        #phrases {
        font-size: 16px;
        color: #555555;
        background-color: #f7f7f7;
        padding: 10px;
        border-radius: 5px;
        word-wrap: break-word;
        }

        </style>
</head>
<body>
    <div class="container">
        <h1>Istighfar Counter</h1>
        <div class="buttons">
            <button id="start-button">Start</button>
            <button id="stop-button">Stop</button>
        </div>
        <div id="counter">Count: 0</div>
        <div id="phrases">Phrases:</div>
    </div>
    <script>
        let count = 0;
        let interval;

        const phrases = [
            "Astaghfirullah",
            "Allahumma inni astaghfiruka wa atubu ilaik"
        ];

        function startRecognition() {
            interval = setInterval(() => {
                const phrase = phrases[Math.floor(Math.random() * phrases.length)];
                document.getElementById('phrases').textContent = `Phrase: ${phrase}`;
                count++;
                document.getElementById('counter').textContent = `Count: ${count}`;
            }, getRandomInterval());
        }

        function stopRecognition() {
            clearInterval(interval);
        }

        function getRandomInterval() {
            return Math.floor(Math.random() * (3000 - 1000 + 1)) + 1000; // Random interval between 1 and 3 seconds
        }

        document.getElementById('start-button').addEventListener('click', () => {
            stopRecognition(); // Ensure no previous interval is running
            startRecognition();
        });
        document.getElementById('stop-button').addEventListener('click', stopRecognition);

    </script>
</body>
</html>
